<body>
  <form action="http://fe.it-academy.by/TestForm.php" method="post" target="_blank">
    <fieldset>
      <label><input type="text" class="pass" name="pass" required autofocus>*Пароль</label><br>
      <label><input type="text" class="confirm" name="pass" required >*Повторите пароль</label><br>
      <input  type="submit" class="send" name="send" value="Отправить">
    </fieldset>
  </form>
    


   


  <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  
  <script>
    $(document).ready(function($){
    $(".confirm").on("keyup",function(){

  var value_input1=$(".pass").val();
  var value_input2=$(this).val();

  if(value_input1 !=value_input2){

    $(".pass").css("backroundColor","red");
    $(".confirm").css("backroundColor",'red');
    $(".send").attr("disable","disable");
}

else{
    $(".pass").css("backroundColor",'green');
    $(".confirm").css("backroundColor",'green');
    $(".send").removeAttr("disable");
}
});
})


  </script>
